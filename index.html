<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>CALCULATOR</h1>
            <input type="text" id="input_field" placeholder="0">
            <div class="controls">
                <button class="operator" data-value="C">C</button>
                <button class="operator" data-value="%">%</button>
                <button class="operator" data-value="DEL">DEL</button>
                <button class="operator" data-value="÷">÷</button>
                <button data-value="7">7</button>
                <button data-value="8">8</button>
                <button data-value="9">9</button>
                <button class="operator" data-value="x">x</button>
                <button data-value="4">4</button>
                <button data-value="5">5</button>
                <button data-value="6">6</button>
                <button class="operator" data-value="-">−</button>
                <button data-value="1">1</button>
                <button data-value="2">2</button>
                <button data-value="3">3</button>
                <button class="operator" data-value="+">+</button>
                <button class="operator" data-value="^2">^2</button>
                <button data-value="0">0</button>
                <button class="operator" data-value=".">
                    <ion-icon name="ellipse"></ion-icon>
                </button>
                <button class="operator" data-value="=">=</button>

            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
