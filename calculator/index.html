<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="calculator img.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   
    <div class="container">
        <div class="outer">
        <div class="calculator">
            <!-- heading for calculator -->
            <h1>CALCULATOR</h1>

            <!-- input field -->
            <label >Enter Calculation</label>
            <input type="text" id="input_field" placeholder="0">

            <div class="controls">
                <!-- buttons with symbols are colored green -->
                <!-- button column 1 -->
                <div class="column_1">
                    <button style="color: #00ff00;">C</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button style="color: #00ff00;">^2</button>
                </div>

                <!-- button column 2 -->
                <div class="column_2">
                    <button style="color: #00ff00;">%</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>

                <!-- button column 3 -->
                <div class="column_3">
                    <button style="color: #00ff00;">DEL</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button style="font-size: 20px;">.</button>
                </div>

                <!-- button column 4 -->
                <div class="column_4">
                    <button style="font-size: 18px; color: #00ff00;">รท</button>
                    <button style="color: #00ff00;">x</button>
                    <button style="color: #00ff00;">-</button>
                    <button style="color: #00ff00;">+</button>
                    <button style="color: #00ff00;">=</button>
                </div>
            </div>
        </div>
        </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
